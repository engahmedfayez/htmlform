<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخازن جنوب الدلتا</title>

    <link rel="stylesheet" href="node_modules/@laylazi/bootstrap-rtl/dist/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/@laylazi/bootstrap-rtl/dist/js/bootstrap.min.js"></script>

</head>
<body>


    <div class="container  border border-dark w-50 mt-5  bg-light    ">

        
        <h1 class="my-4">
            
            <span class="fas fa-user-shield "></span>	
             الدخول الى البرنامج
        </h1>
        <hr>

        <form action=""  >

            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" name="" id="username"  class="form-control" placeholder="ادخل اسم المستخدم">
    
            </div>


            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" name="" id="password"  class="form-control text-right"  placeholder="ادخل كلمة المرور"      >
    
            </div>


            <!-- <div class="form-group">
                <label for="ty">نوع الصرف</label>
                <select name="" id="ty" class="form-control">
                    <option value="1" selected >استلام</option>
                    <option value="2">صرف</option>
                    <option value="3">تحويل</option>
                </select>
            </div> -->

            <div class="form-check" >
               
                <input type="checkbox"  class="form-check-input" name="" id="ck">

                <label  class="form-check-label" for="ck">  دخول متكرر</label>
            </div>
           

            <div class="my-3">
                <button type="submit" class="btn btn-success btn-block">
                    <span class="fas fa-check"></span>
                    دخول</button>
            </div>

        </form>

    </div>
    
</body>
</html>
